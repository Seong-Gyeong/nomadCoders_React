<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- React-dom이 요소를 가져다놓을 곳 -->
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, fontSize = 16 }) {
      //fontSize가 undefined면 16으로 지정
      console.log(text, "was rendered");
      //props는 오브젝트라서 중괄호 열고 받아올 수 있다
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0, //테두리 없게
            borderRadius: 10,
            fontSize: fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    //const MemorizedBtn = React.memo(Btn); //Memorized version of Btn
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };
    function App() {
      {
        /*const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => {
        setValue("Revert Changes");
      };*/
      }
      return (
        <div>
          <Btn text={"Save Changes"} fontSize={18} />
          {/*Btn({text:"Save Changes"})*/}
          <Btn text={"Continue"} />
        </div>
      );
    }
    //리액트는 모든 property를 object에 넣어주고 그 object는 Btn의 첫번째 인자로 들어간다

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

    //render();
    //React element를 가지고 HTML로 만들어 배치한다, 즉 시용자에게 보여준다
  </script>
</html>
